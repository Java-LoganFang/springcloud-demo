<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>iToken - 登录</title>
    <meta content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{{adminlte}/static/assets/bower_components/bootstrap/dist/css/bootstrap.min.css(adminlte=${adminlte})}"/>

</head>
<body class = "hold-transition login-page">
    <div class = "login-logo">
        <a href="#">iToken</a>
    </div>

    <div class="login-box-body">
        <th:block th:if="${tbSysUser != null}">
            <p class="login-box-msg">欢迎 <span th:text="${tbSysUser.userName}"></span> 回来</p>
        </th:block>
        <th:block th:if="${tbSysUser == null}">
            <p class="login-box-msg">欢迎管理员登录</p>

            <form action="/login" method="post">

                <input type="hidden" name="url" th:value="${url}">

                <div class="alert alert-danger alert-dismissible" th:if="${message != null}">
                    <button type="button" class="close" data-dismissible="alert" aria-hidden="true">&times;</button>
                    <span th:text="${message}"></span>
                </div>

                <div class="form-group has feedback">
                    <input name="loginCode" type="email" class="form-control" placeholder="邮箱">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has feedback">
                    <input name="password" type="password" class="form-control" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input name="isRemember" type="checkBox">记住我
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </form>
            <a href="#">忘记密码？</a>
        </th:block>

    </div>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%'
            });
        });
    </script>
</body>
</html>
